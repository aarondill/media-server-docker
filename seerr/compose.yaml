x-warnings: # A block to avoid repeating the same warnings.
  - ${DOMAIN_NAME:?DOMAIN_NAME must be set}
  - ${NIC_ACCESSIBLE:?NIC_ACCESSIBLE must be set}

services:
  jellyseerr:
    image: ghcr.io/seerr-team/seerr:v3.0.1
    init: true
    container_name: seerr
    environment:
      LOG_LEVEL: debug
      TZ: $TZ
      PORT: 5055
    ports:
      - 5055:5055
    volumes:
      - ./config:/app/config
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:5055/api/v1/status || exit 1
      start_period: 20s
      timeout: 3s
      interval: 15s
      retries: 3
    restart: unless-stopped
    networks:
      - caddy
    labels:
      caddy_0: jellyseerr.$DOMAIN_NAME
      caddy_0.redir: "https://seerr.$DOMAIN_NAME{uri}"
      caddy_1: seerr.$DOMAIN_NAME
      caddy_1.reverse_proxy: "{{upstreams 5055}}"
      pihole.custom-record: '[["seerr.$DOMAIN_NAME", "iface:$NIC_ACCESSIBLE"]]'

networks:
  caddy:
    external: true
