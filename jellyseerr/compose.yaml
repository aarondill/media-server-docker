x-warnings: # A block to avoid repeating the same warnings.
  - ${DOMAIN_NAME:?DOMAIN_NAME must be set}

services:
  jellyseerr:
    image: ghcr.io/fallenbagel/jellyseerr:latest
    container_name: jellyseerr
    init: true
    environment:
      LOG_LEVEL: debug
      TZ: $TZ
      PORT: 5055
    ports:
      - 5055:5055
    volumes:
      - ./config:/app/config
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:5055/api/v1/status || exit 1
      start_period: 20s
      timeout: 3s
      interval: 15s
      retries: 3
    restart: unless-stopped
    networks:
      - caddy
    labels:
      caddy: jellyseerr.$DOMAIN_NAME
      caddy.reverse_proxy: "{{upstreams 5055}}"

networks:
  caddy:
    external: true
